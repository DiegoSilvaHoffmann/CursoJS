<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="verificar" onclick="Verificar()">
    <div id="res">

    </div>
    <script>
        function Verificar(){
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = '<p>Sua velocidada atual Ã¨ de <strong>' + vel + " Km/h<strong></p>"

            if (vel > 60){
                res.innerHTML += "<p>Voce esta acima do limite de velocidade! <strong>Foi Multado</strong></p>"
            } else{res.innerHTML += "<p>Voce estava dentro do limite de velocidade!</p>"}
        }
        
    </script>
</body>
</html>
