<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Contador numerico</title>
</head>
<body onload="Carregar()">
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <p>Indique um numero de inicio: </p>
            <input type="number" id="inicio">
        </div>
        <div>
            <p>Indique um numero final:</p>
            <input type="number" id="final">
        </div>
        <div>
            <p>Passo ou pular:</p>
            <input type="number" id="salto">
        </div>
        <div id="res">
        </div>
        <button onclick="Contar()" value="Contar">Contar</button>
    </section>
    <footer>
        <p>&copy; Curso em video</p>
    </footer>
    <script src="script.js">
        
    </script>
</body>
</html>
