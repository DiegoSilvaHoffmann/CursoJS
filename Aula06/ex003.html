<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Script JS</title>
    <style>
        body {
            background-color: rgb(152, 219, 219); /*Comentario CSS*/
            color: papayawhip;
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(233, 154, 125)
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!!</h1> <!--Comentario en HTML-->
    <p>Já me livrei da maldiçao</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) //Comentario JS
        var n2 = Number(window.prompt("Diegite outro numero: "))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`)     
    </script>
</body>
</html>
